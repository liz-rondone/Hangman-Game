<body onload="startUp()" class="bcolor-black">

	<div class="marg-cntr overflow w-1000 mm_marg-cntr mm_w-100pct">
		
		<div class="float-l w-500 mm_float-0 mm_w-100pct">

			<div class="bcolor-black border float-l h-300 w-500 mm_h-30pct mm_w-100pct">

			</div>

			<div class="bcolor-white border float-l font-fam h-400 pad-40 w-500 mm_w-100pct">
				
				<p class="fs-20 line-h-60">Press a letter to begin.</p>

				

				
				<!-- blank letters -->
				<p class="fs-40 kern line-h-60 pad-b-30" id="answer"></p>

				<!-- space for guesses -->
				<h2 class="fs-20 line-h-30">Your guess: <span id="guessed" value="letter"><strong></strong></span></h2>
				
				<!--<p class="fs-20 line-h-30">Letters guessed: <span id="user-text"></span></p>-->
				<!-- number of clicks -->
				<p class="fs-20 line-h-30">Remaining guesses: <span id="counter">/15</span></p>
