<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Hangman Game</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Yantramanav:900" rel="stylesheet">

</head>

<body onload="startUp()" class="bcolor-black">

	<div class="marg-cntr overflow w-1000 mm_marg-cntr mm_w-100pct">
		
		<div class="float-l w-500 mm_float-0 mm_w-100pct">

			<div class="bcolor-black border float-l h-300 w-500 mm_h-30pct mm_w-100pct">
				<img class="max-h max-w mm_w-100pct" src="assets/images/parksnrec-intro.jpg" alt="Parks and Recreation Hangman">
			</div>

			<div class="bcolor-white border float-l font-fam h-400 pad-30 w-500 mm_w-100pct">
				
				<p>Press a letter to begin.</p>

				<!-- space for guesses -->
				<h2>Your guess: <span id="user-text"><strong>_</strong></span></h2>
				<input id="letter" type="text">
				<!-- button -->
				<input type="button" value="letter" onClick="Letter()"/>
				
				<!-- blank letters -->
				<p id="answer"></p>
				<!-- number of clicks -->
				<p id="counter"></p>
				<!-- insult  -->
				<p id="stat"></p>

				<p id="mylives"></p>



				<!--<p>Number of guesses remaining: <span id=""></span></p>
				<p>Letters already guessed: <span id=""></span></p>
				<p>Number of wins: <span id="">0</span></p>-->

			</div>
		
		</div>

		<div class="bcolor-black border float-r font-bold h-700 w-500 mm_float-0 ms_h-30pct mm_w-100pct">
			<img class="max-h max-w mm_w-100pct" src="assets/images/breakfast.jpg" alt="Ron Swanson">
			
		</div>

	</div>
